<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {{ site.head }}
</head>

<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    {% if site.header_pages %}
      <nav>
        <ul>
          {% for page in site.header_pages %}
            <li><a href="{{ page | relative_url }}">{{ page | split: '/' | last | replace: '.md','' | capitalize }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>

  <!-- Mermaid.js -->
  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Find common Mermaid fenced outputs from Rouge/kramdown/GitHub Pages
      const blocks = document.querySelectorAll(
        'pre code.language-mermaid, pre.mermaid code, div.highlight pre.mermaid code, div.highlight pre code.language-mermaid'
      );

      blocks.forEach(code => {
        const pre = code.closest('pre');
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent;
        pre.replaceWith(div);
      });

      // Match Mermaid theme to system preference
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      mermaid.initialize({
        startOnLoad: false,
        theme: prefersDark ? 'dark' : 'default'
      });

      // Render after conversion
      mermaid.run();
    });
  </script>
</body>
</html>
